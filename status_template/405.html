<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>405 Method Not Allowed</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .error-code {
      font-size: 4rem;
      font-weight: bold;
      color: #dc3545;
    }

    .error-message {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .error-details {
      font-size: 1rem;
      color: #666;
      margin-top: 1rem;
    }

    .home-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
    }

    .home-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">405</div>
    <div class="error-message">Method Not Allowed</div>
    <div class="error-details">
      The HTTP method used is not supported for this resource.<br>
      Please check your request and try again.
    </div>
    <a class="home-link" href="/">Return to Home</a>
  </div>
</body>
</html>
